<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



<body background="assets/images/red_stormtrooper_background.jpg">

    <header class="headerImg">
        Star Wars RPG
    </header>


    <div class="mainContainer">

        <div class="characterSelection">
            <div id="chars">
            Character Selection
                
                <div class="charChoice" id=trap data-gg-type="ackbar">
                    <p>Ackbar</p>
                    <img src="assets/images/ackbar.jpg" height="150px" width="150px" alt="Ackber">
                    <span id="ackbar">HP</span>
                </div>
                <div class="charChoice" id=phat data-gg-type="phatTrooper">
                    <p>phattrooper</p>
                    <img src="assets/images/phattrooper.jpg" height="150px" width="150px" alt="phatTrooper">
                    <span id="phatTrooper">HP</span>
                </div>
                <div class="charChoice" id=atat data-gg-type="jediATAT">
                    <p>jediATAT</p>
                    <img src="assets/images/jedi_ATAT.gif" height="150px" width="150px" alt="jediATAT">
                    <span id="jediATAT">HP</span>
                </div>
                <div class="charChoice" id=chew data-gg-type="chewie">
                    <p>Chewie</p>
                    <img src="assets/images/cartoon_Chewie.jpeg" height="150px" width="150px" alt="Chewie">
                    <span id="chewie">HP</span>
                </div>



            </div>

        </div>

        <div class="characterSel" id="charArena">
            <div>Your Character</div>

        </div>

        <div class="enemySelection" id="enemyArena">
            <div id="enemies">Enemies ready for battle!</div>

        </div>

        <div class="attackButton">
            <button id="attack">Attack</button>
            <button id="specialAttack">Special</button>

        </div>




    </div>






</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
